<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- load css -->
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/xadmin.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
    <div class="x-body">
        <form class="layui-form">
        	<input type="hidden" name="id" th:value="${card.id}">
         <div class="layui-form-item">
              <label for="groupId" class="layui-form-label">
                  <span class="x-red"></span>所属分组
              </label>
              <div class="layui-input-inline">
                  <select name="group_id" id="group_id" required="" lay-verify="required">
                  	<option value="">请选择分组</option>
                    <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}" th:selected ="${g.id eq card.group_id}"></option>
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="card_no" class="layui-form-label">
                  <span class="x-red"></span>手机号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="card_no" name="card_no" required="" lay-verify="phone" th:value="${card.card_no}"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="ver_code" class="layui-form-label">
                  <span class="x-red"></span>App验证码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="ver_code" name="ver_code" th:value="${card.ver_code}"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="web_ver_code" class="layui-form-label">
                  <span class="x-red"></span>Web验证码
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="web_ver_code" name="web_ver_code" th:value="${card.web_ver_code}"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red"></span>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                 备注
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="remarks" name="remarks" class="layui-textarea" style="width: 250px;" th:text="${card.remarks}"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                 修改
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //监听提交
          form.on('submit(add)', function(data){
        	  $.post('[[@{/card/update.html}]]',data.field,function(data)
        	          {
        	          	layer.msg(data.msg);
        	      		if(data.code==0)
        	      		{
        	      			 layer.alert(data.msg, {icon: 6},function () {
        	                       var index = parent.layer.getFrameIndex(window.name);
        	                       parent.layer.close(index);
        	                       window.parent.location.replace(window.parent.location.href);
        	                   });
        	      		}
        	          })
        	 return false;
          });
        });
    </script>
  </body>
</html>
