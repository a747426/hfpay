<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>导出卡密</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- load css -->
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/xadmin.css}" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
    <div class="x-body">
        <form class="layui-form">
         <div class="layui-form-item">
              <label for="face_value" class="layui-form-label">
                  <span class="x-red"></span>面额
              </label>
	           <div class="layui-input-inline">
	            <select id="face_value" name="face_value">
	              <option value="0">全部</option>
	              <option value="20">20</option>
	              <option value="30">30</option>
	              <option value="50">50</option>
	              <option value="100">100</option>
	            </select>
	          </div>
          </div>
           <div class="layui-form-item">
              <label for="type" class="layui-form-label">
                  <span class="x-red"></span>数据类型
              </label>
	           <div class="layui-input-inline">
	            <select id="type" name="type" lay-verify="required">
	              <option value="1">未导出</option>
	              <option value="2">今日全部</option>
	              <option value="3">昨日全部</option>
	            </select>
	          </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="" onclick="exportExcel();">
                 	确认导出
              </button>
          </div>
      </form>
    </div>
    <script>
	    function exportExcel()
	    {
	    	var type=$('#type').val();
	    	var face_value=$('#face_value').val();
	    	window.open('[[@{/cdkey/exportCdkey.html}]]'+'?type='+type+'&face_value='+face_value);
	    }
    </script>
  </body>
</html>
